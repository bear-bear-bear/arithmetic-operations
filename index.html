<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="arithmetic-layout">
      <div class="arithmetic-wrapper">
        <div class="calculate-wrapper">
          <div class="input-wrap">
            <input type="number" class="firstValue js-firstValue" />
            <span class="js-add">+</span>
            <input type="number" class="secondValue js-secondValue" />
          </div>
          <div class="result-wrap">
            <div class="result-pointer">
              <span class="result-pointer_desc">click!</span>
              <span class="result-pointer_btn js-result-pointer_btn js-add"
                >→</span
              >
            </div>
            <span class="result js-result js-add">0</span>
          </div>
        </div>
        <div class="errorMessage js-errorMessage js-add"></div>
      </div>
      <div class="arithmetic-wrapper">
        <div class="calculate-wrapper">
          <div class="input-wrap">
            <input type="number" class="firstValue js-firstValue" />
            <span class="js-sub">-</span>
            <input type="number" class="secondValue js-secondValue" />
          </div>
          <div class="result-wrap">
            <div class="result-pointer">
              <span class="result-pointer_desc">click!</span>
              <span class="result-pointer_btn js-result-pointer_btn js-sub"
                >→</span
              >
            </div>
            <span class="result js-result js-sub">0</span>
          </div>
        </div>
        <div class="errorMessage js-errorMessage js-sub"></div>
      </div>
      <div class="arithmetic-wrapper">
        <div class="calculate-wrapper">
          <div class="input-wrap">
            <input type="number" class="firstValue js-firstValue" />
            <span class="js-mul">X</span>
            <input type="number" class="secondValue js-secondValue" />
          </div>
          <div class="result-wrap">
            <div class="result-pointer">
              <span class="result-pointer_desc">click!</span>
              <span class="result-pointer_btn js-result-pointer_btn js-mul"
                >→</span
              >
            </div>
            <span class="result js-result js-mul">0</span>
          </div>
        </div>
        <div class="errorMessage js-errorMessage js-mul"></div>
      </div>
      <div class="arithmetic-wrapper">
        <div class="calculate-wrapper">
          <div class="input-wrap">
            <input type="number" class="firstValue js-firstValue" />
            <span class="js-div">/</span>
            <input type="number" class="secondValue js-secondValue" />
          </div>
          <div class="result-wrap">
            <div class="result-pointer">
              <span class="result-pointer_desc">click!</span>
              <span class="result-pointer_btn js-result-pointer_btn js-div"
                >→</span
              >
            </div>
            <span class="result js-result js-div">0</span>
          </div>
        </div>
        <div class="errorMessage js-errorMessage js-div"></div>
      </div>
    </div>

    <div class="board-doodle">
      <span>떠든 사람: 최은기</span>
      <span>잔 사람: 엄민호</span>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
